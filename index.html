        /* Animasi Typewriter */
.typewriter {
    overflow: hidden; /* Membuat teks tidak muncul di luar area */
    border-right: .15em solid orange; /* Efek kursor mengetik */
    white-space: nowrap; /* Agar teks tetap dalam satu baris */
    margin: 0 auto; /* Menengahkan teks */
    letter-spacing: .15em; /* Jarak antar huruf */
    animation: 
        typing 3.5s steps(30, end),
        blink-caret .5s step-end infinite;
}

/* Keyframes untuk animasi mengetik */
@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

/* Keyframes untuk efek kursor berkedip */
@keyframes blink-caret {
    from, to { border-color: transparent }

}
.fade-in {
        opacity: 0;
        transition: opacity 1s ease-in-out; /* Atur durasi dan efek transisi */
    }
    .fade-in.show {
        opacity: 1;
    }
    </style>

<script>
    // Ambil semua elemen dengan kelas 'typewriter'
    var elements = document.querySelectorAll('.typewriter');
    
    // Fungsi untuk membuat efek mengetik pada satu elemen
    function typeWriterEffect(element, text) {
        return new Promise(resolve => {
            var index = 0;
            var timer = setInterval(function() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(timer);
                    resolve(); // Selesaikan promise ketika selesai mengetik
                }
            }, 120); // Ganti angka ini untuk mengatur kecepatan mengetik (ms)
        });
    }
    
    // Fungsi untuk memulai animasi mengetik secara berkelanjutan
    async function startTypewriters() {
        for (let i = 0; i < elements.length; i++) {
            var text = elements[i].getAttribute('data-text');
            await typeWriterEffect(elements[i], text);
            
            // Setelah mengetik selesai, cek apakah ini elemen terakhir
            if (i === elements.length - 1) {
                showButton(); // Panggil fungsi untuk menampilkan tombol
            }
        }
    }
    
    // Fungsi untuk menampilkan tombol dengan animasi fade
    function showButton() {
        var button = document.createElement('p');
        // button.href = 'javascript:void(0)';

        // button.onclick = function() {
        //     openmodal()
        // };
        
        var cardBody = document.querySelector('.card-body');
        cardBody.appendChild(button);
        
        // Trigger reflow untuk memicu animasi CSS
        button.offsetWidth; // Tanpa ini, transisi mungkin tidak berfungsi
        button.classList.add('show'); // Tambahkan kelas show setelah tombol ditambahkan
    }
    
    // Panggil fungsi startTypewriters untuk memulai animasi
    startTypewriters();
</script>
